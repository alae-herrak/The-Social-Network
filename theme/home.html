<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Social Network</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&amp;display=swap">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/css/Navbar-Right-Links-icons.css">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md py-3">
        <div class="container"><a class="navbar-brand d-flex align-items-center" href="#"><img style="width: 45px;height: 45px;border-radius: 50%;" src="assets/img/noProfilePicture.png"><span style="margin-left: 15px;">Brand</span></a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-2"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-2">
                <form method="post"><input class="form-control form-control-sm" type="search" name="searchTerm" placeholder="Search friends..." style="width: 190px;height: 35px;padding-left: 20px;"></form>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Profile</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Messages</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Notifications</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <main style="background: var(--bs-gray-100);padding: 1% 20%;">
        <section id="New-Post" style="margin: 0px;">
            <form><textarea class="form-control form-control-lg" name="postTextContent" placeholder="What's on your mind?"></textarea>
                <div style="display:none"><img></div>
                <div class="d-xl-flex justify-content-between align-items-center align-items-xl-center" style="margin-top: 6px;"><label class="form-label" for="postPhoto" style="cursor: pointer;margin: 0px;">Upload Image</label><input class="form-control" type="file" id="postPhoto" name="postPhoto" style="display:none;"><button class="btn btn-primary btn-sm" type="submit" style="padding-right: 13px;padding-left: 13px;">Post</button></div>
            </form>
        </section>
        <section>
            <div class="card">
                <div class="card-body">
                    <p class="card-text">Nullam id dolor id nibh ultricies vehicula ut id elit.&nbsp;</p><img style="width: 100%;height: 300px;">
                    <div class="d-flex" style="margin-top: 20px;"><button class="btn btn-primary d-xl-flex justify-content-xl-center align-items-xl-center" type="button" style="width: -0;height: 0;margin-right: 12px;"><i class="far fa-thumbs-up"></i><span style="margin-left: 5px;">0</span></button><button class="btn btn-primary d-xl-flex justify-content-xl-center align-items-xl-center" type="button" style="width: -0;height: 0;"><i class="far fa-comment-alt"></i><span style="margin-left: 5px;">0</span></button></div>
                    <div style="margin-top: 24px;">
                        <form><input class="form-control" type="text" placeholder="Comment..."></form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
</body>

</html>
